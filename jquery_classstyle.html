<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
    <title>Document</title>
    <style>
        #box {
            width: 100px;
            height: 100px;
            background-color: red;
        }

        #box.hover{
            background-color: blue;
            border-radius: 50px;
            
        }
    </style>
    <script>
        $(document).ready(function () {
            $('#box').hover(function () {
                $('#box').addClass('hover');
            }, function () {
                $('#box').removeClass('hover');
            });
        });
    </script>
</head>
<body>
    <div id="box"></div>
</body>
</html>
