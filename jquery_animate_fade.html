<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
    <title>Document</title>
    <script>
        $(document).ready(function () {
            $('button').click(function() {
                $('.page').fadeToggle('slow');
            })
        })
    </script>
</head>
<body>
    <button>Toggle Show</button>
    <div class="page">
        <h1>Lorem ipsum dolor sit amet</h1>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Rerum molestiae porro neque officia impedit aliquam dolorem ratione sint aspernatur itaque saepe eum quae reprehenderit repellendus, magnam cupiditate. Laboriosam, fugit nobis.</p>
    </div>
</body>
</html>
