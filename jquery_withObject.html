<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
    <title>Document</title>

    <script>
        $(document).ready(function () {
            $('#box').css({
                width: 100,
                height: 100,
                background: 'orange'
            }).on({
                click: function (){
                $(this).css('background', 'red');
            },
            mouseenter: function () {
                $(this).css('background', 'blue');
            },
            mouseleave: function () {
                $(this).css('background', 'orange');
            }
        }); 
        });
    </script>
</head>
<body>
    <div id="box"></div>
</body>
</html>
