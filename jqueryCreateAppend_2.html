<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
    <title>Document</title>
    <script>
        //이벤트를 연결합니다.
        $(document).ready(function () {
            // 문서 객체를 생성합니다.
            for(let i = 0; i < 10; i++) {
                $('<h1>Create Document Object' + i + '</h1>').css({
                    backgroundColor: 'black',
                    color: 'red'
                }).appendTo('body');
            }
        });
    </script>
</head>
<body>
    
</body>
</html>
