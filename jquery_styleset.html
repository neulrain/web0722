<!DOCTYPE html>
<html>
<head>
    <title>DOM Basic</title>
    <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
    <script>
        // 이벤트를 연결합니다.
        $(document).ready(function () {
            // 문서 객체를 추가합니다.
            let output = '';
            for (let i = 0; i < 256; i++) {
                output += '<div></div>';
            }
            document.body.innerHTML = output;

            // 문서 객체를 선택합니다.
            $('div').css({
                height : 2,
                backgroundColor: function (i) {
                    return 'rgb(' + (255-i) + ',' + 255 + ',' + (i-100) + ')';
                } 
            });
            });
    </script>
</head>
<body>
    <div></div>
</body>
</html>
