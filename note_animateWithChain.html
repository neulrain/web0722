<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
    <title>Document</title>
    <script>
        $(document).ready(function() {
            $('#box').css({
                width: 100,
                height: 100,
                background: '#ffea8b',
                position: 'absolute',
                left: 10,
                top: 10
            }).animate({
                width: 300,
                opacity: 0.5,
            }, 500).animate({
                opacity: 1,
                left: 100,
                top: 200
                //500은 0.5초를 지정한것(1초: 1000)
            }, 500);
        });
    </script>
</head>
<body>
    <div id="box"></div>
</body>
</html>
