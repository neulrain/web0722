<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.6.4.js"></script> <!-- jQuery 라이브러리를 가져옵니다. -->
    <title>Document</title>
    <script>
        $(document).ready(function() { // 문서가 준비되면 실행될 함수를 정의합니다.
            let clearQueue = false; // 애니메이션 큐를 지울지 여부를 나타내는 변수입니다.
            let goToEnd = false; // 현재 애니메이션이 끝난 후 최종 상태로 이동할지 여부를 나타내는 변수입니다.

            $('#ClearQueue').change(function () { // 'clearQueue' 체크박스의 변경 이벤트를 처리하는 함수입니다.
                ClearQueue = $(this).prop('checked') // 체크박스의 체크 여부에 따라 변수를 설정합니다.
            });

            $('#gotoEnd').change(function() { // 'goToEnd' 체크박스의 변경 이벤트를 처리하는 함수입니다.
                goToEnd = $(this).prop('checked'); // 체크박스의 체크 여부에 따라 변수를 설정합니다.
            });
            
            $('#stopButton').click(function() { // 'Stop' 버튼을 클릭할 때 실행될 함수를 정의합니다.
                $('#box').stop(clearQueue, goToEnd); // 애니메이션을 중지하는 함수를 호출합니다. clearQueue와 goToEnd 옵션을 전달합니다.
            });

            $('#box').css({ // #box 요소에 CSS 스타일을 설정합니다.
                width: 100,
                height: 100,
                background: 'red'
            })

            setInterval(function () { // 일정 간격으로 반복되는 함수를 정의합니다.
                $('#box').animate({ // #box 요소에 애니메이션을 적용합니다.
                    width: 200 // width 속성을 200px로 변경합니다.
                }, 1000).delay(1000).animate({ // 1초 동안 애니메이션을 수행한 후 대기합니다.
                    width: 100, // width 속성을 다시 100px로 변경합니다.
                    height: 100 // height 속성을 100px로 변경합니다.
                }, 1000);
            }, 3000); // 3초마다 setInterval 함수가 실행됩니다.
        });
    </script>
</head>
<body>
    <label>clearQueue</label>
    <input id="ClearQueue" type="checkbox"> <!-- 'ClearQueue' 체크박스입니다. id 속성이 올바르게 정의되어 있습니다. -->
    <br>
    <label>goToEnd</label>
    <input id="goToEnd" type="checkbox"> <!-- 'goToEnd' 체크박스입니다. id 속성이 올바르게 정의되어 있습니다. -->
    <br>
    <button id="stopButton">Stop</button> <!-- 'Stop' 버튼입니다. id 속성이 올바르게 정의되어 있습니다. -->
    <div id="box"></div> <!-- 애니메이션이 적용될 박스 요소입니다. id 속성이 올바르게 정의되어 있습니다. -->
</body>
</html>
